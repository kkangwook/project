<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 수박 속(빨강)~껍질(초록) 그라데이션 + 씨앗 줄무늬 */
            background:
                repeating-linear-gradient(
                    120deg,
                    rgba(60, 60, 60, 0.10) 0px,
                    rgba(60, 60, 60, 0.10) 8px,
                    transparent 8px,
                    transparent 32px
                ),
                linear-gradient(
                    to bottom,
                    #ffb3b3 0%,
                    #ffb3b3 40%,
                    #b2f7c1 100%
                );
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .melon-img {
            width: 80px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-right: 24px;
        }
        .melon-title {
            color: #e94f4a;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 #fff, 2px 2px 0 #b2f7c1;
        }
        p {
            font-size: 1.2rem;
            color: #2e3d27;
            margin-bottom: 24px;
        }
        form {
            background: #fff;
            padding: 32px 40px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(46, 61, 39, 0.10);
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 320px;
            border: 1.5px solid #b2f7c1;
        }
        input[type="number"], select {
            padding: 10px;
            border: 1.5px solid #e94f4a;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #fff;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[name="danceability"] {
            width: 200px !important;
        }
        input[type="number"]:focus, select:focus {
            border: 2px solid #2e3d27;
            box-shadow: 0 0 0 2px #b2f7c1;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #e94f4a 0%, #b2f7c1 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(46, 61, 39, 0.10);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #b2f7c1 0%, #e94f4a 100%);
            box-shadow: 0 4px 16px rgba(46, 61, 39, 0.18);
        }
        @media (max-width: 500px) {
            .center-content {
                padding: 20px;
            }
            form {
                min-width: 0;
                width: 100%;
                padding: 20px 10px;
            }
            .title-row {
                flex-direction: column;
            }
            .melon-img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div class="title-row">
            <img class="melon-img" src="{{ url_for('static', filename='images/wm1.png') }}"/>
            <span class="melon-title">멜론 차트인 노래 분석기</span>
        </div>
        <p>가수와 노래의 정보를 입력하시오</p>
        <form action='/result/' method='POST'>
            <input type='number' name='like' placeholder='가수의 좋아요 수' min='0' step='1'>
            <input type='number' name='bpm' placeholder='bpm' min='0' max='300' step='1'>
            <input type='number' name='energy' placeholder='energy' min='0' max='100' step='1'>
            <input type='number' name='danceability' placeholder='danceability' min='0' max='100' step='1'>
            <input type='number' name='acousticness' placeholder='acousticness' min='0' max='100' step='1' style="width: 100px;">
            <select name='camelot_number'>
                <option value="" disable selected hidden>camelot 코드번호</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12'>12</option>
            </select>
            <select name='camelot_AB'>
                <option value="" disable selected hidden>camelot 조성</option>
                <option value='A'>A</option>
                <option value='B'>B</option>
            </select>
            <select name='genre'>
                <option value='랩힙합'>랩/힙합</option>
                <option value='발라드'>발라드</option>
                <option value='록메탈'>록/메탈</option>
                <option value='댄스'>댄스</option>
                <option value='rbsoul'>R&B/Soul</option>
                <option value='인디음악'>인디음악</option>
                <option value='성인가요트로트'>성인가요/트로트</option>
                <option value='포크블루스'>포크/블루스</option>
                <option value='기타'>기타</option>
            </select>
            <input type='submit' value='확인'>
        </form>
    </div>
</body>
</html>
